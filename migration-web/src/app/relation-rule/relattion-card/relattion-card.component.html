<div class="center">
    <table class="card-table">
      <tr>
        <td style="width: 15%;">
          <label>{{ BusinessRule.RelationSourceTable }}</label>
        </td>
        <td style="width: 15%;">
          <label>{{ BusinessRule.RelationTable }}</label>
        </td>
        <td style="width: 20%;">
            <mat-form-field appearance="fill">
                <mat-label>Type</mat-label>
                <mat-select [(value)] = "BusinessRule.Type">
                  <mat-option *ngFor="let relationRule of relationRules" [value]="relationRule.value">
                    {{relationRule.viewValue}}
                  </mat-option>
                </mat-select>
            </mat-form-field>
        </td>
        <td>
            <mat-label>Count: </mat-label>
            <input
                mdInput
                [(ngModel)]="BusinessRule.Count"
                type="number"
            />
        </td>
        <td>
          <mat-label>Description: </mat-label>
          <textarea
            cdkTextareaAutosize
            #autosize="cdkTextareaAutosize"
            cdkAutosizeMinRows="1"
            cdkAutosizeMaxRows="5"
            matInput
            placeholder="Ex. ^[A-Za-z0-9 ]*$"
            [(ngModel)]="BusinessRule.Description"
            (input)="setDescription($event.target.value)"
          ></textarea>
        </td>
        <td style="width: 20%;">
          <mat-checkbox
            class="example-margin"
            [checked]="BusinessRule.IsActive"
            (change)="setActive($event.checked)"
            >Active</mat-checkbox
          >
        </td>
      </tr>
    </table>
  </div>
