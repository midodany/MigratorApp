<div class="center">
  <table class="card-table">
    <tr>
      <td style="width: 15%;">
        <label>{{ BusinessRule.EntityName }}</label>
      </td>
      <td style="width: 15%;">
        <label>{{ BusinessRule.PropertyName }}</label>
      </td>
      <td style="width: 20%;">
        <mat-checkbox
          class="example-margin"
          [checked]="BusinessRule.IsRequired"
          (change)="setRequired($event.checked)"
          >Required</mat-checkbox
        >
      </td>
      <td>
        <mat-label>RegEx: </mat-label>
        <textarea
          cdkTextareaAutosize
          #autosize="cdkTextareaAutosize"
          cdkAutosizeMinRows="1"
          cdkAutosizeMaxRows="5"
          matInput
          placeholder="Ex. ^[A-Za-z0-9 ]*$"
          [(ngModel)]="BusinessRule.RegEx"
          (input)="setRegEx($event.target.value)"
        ></textarea>
      </td>
    </tr>
  </table>
</div>
